[package]
name = "thereplacebook"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.6"
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# ðŸ”¹ Use only PostgreSQL with SQLx
sqlx = { version = "0.7", features = ["postgres", "runtime-tokio-native-tls"] }

# ðŸ”¹ Use `dotenvy`, remove `dotenv` to avoid conflicts
dotenvy = "0.15"

# ðŸ”¹ `tower-http` should support `ServeDir` for static files
tower-http = { version = "0.4", features = ["cors", "fs"] }

# ðŸ”¹ AWS Secrets Manager dependencies
aws-config = "1.5.17"
aws-sdk-secretsmanager = "1.64.0"

# ðŸ”¹ Ensure hyper works with Axum
hyper = "0.14.32"
tokio-stream = { version = "0.1", features = ["net"] }
